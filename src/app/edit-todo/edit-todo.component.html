<h2 >Edit Todo</h2>
<div mat-dialog-content>
  <form #form="ngForm" (ngSubmit)="submitEditted(form)">
    <input type="text" class="form-control" required [ngModel]="todo.text" name="updatedText">
    <div>
        <button mat-button mat-dialog-close (click)="close()" class="btn btn-danger text-white mx-2 mt-2">Cancel</button>
        <button mat-button  [disabled]="form.invalid" class="btn btn-success mt-2" type="submit">Save</button>
    </div>
  </form>
</div>
